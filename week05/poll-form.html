<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item">
                <label for="firstname">1. What does the acronym CSS stand for?</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="quiz-item">
                <label for="lastname">2. How are id and class attributes selected in CSS?</label>
                <textarea type="text" id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following are a valid CSS comment?</label>
                <select type="text" id="q3" name="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="a">A. &lt;!-- this is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c"></option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="text" id="q4" name="q4">
            </div>
            <button>Submit Quiz for grading</button>
        </form>
    </main>
</body>

</html>
