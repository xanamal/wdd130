<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Us - Learn more about Exiting Expeditions, We hope to hear from you soon!">
    <meta name="author" content="Xanen Gilbert">
    <title>Contact Us | Exiting Expeditions</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header class="home-item">
        <img src="images/z-crossedoars.jpeg" alt="Exciting Expeditions Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1 class="title">Exiting Expeditions</h1>
        <p class="title">123 Main River Road</p>
        <p class="title">Gilbert, Arizona</p>
        <p class="title">+1 999-999-9999</p>
        <p class="title">info@exitingexpeditions.com</p>
        <div class="frame">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11501.600818124163!2d-111.25939732092449!3d33.57884998609739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872966bcc8b5b42d%3A0x9d2367cfe83ea7e0!2sSalt%20River!5e0!3m2!1sen!2sus!4v1764129279914!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>



            <form class="form1">

                <div class="contact-item">
                    <label for="firstname">Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>


                <div class="contact-item">
                    <label for="lastname">Email</label>
                    <input type="text" id="lastname" name="lastname">
                </div>


                <div class="contact-item">
                    <p>Message Purpose</p>

                    <label for="purpose1">
                        <input type="radio" name="q3" id="purpose1" value="General Inquiry">
                        General Inquiry
                    </label>

                    <label for="purpose2">
                        <input type="radio" name="q3" id="purpose2" value="Reservation Question">
                        Reservation Question
                    </label>

                    <label for="purpose3">
                        <input type="radio" name="q3" id="purpose3" value="Website Suggestion">
                        Website Suggestion
                    </label>

                </div>

                <div class="contact-item">
                    <label for="q4">Message</label>
                    <textarea id="q4" name="q4"></textarea>
                </div>

                <div class="contact-item">
                    <label for="box">Please Subscribe To Our Monthly Newsletter</label>
                    <input type="checkbox" id="box" name="box">
                </div>

                <button type="submit">Get In touch!</button>
            </form>
        </div>

        <section class="three">
            <h2>Adventure Awaits You!</h2>

            <figure>
                <img src="images/rafting53_600.jpg" alt="Rafting with friends">
                <figcaption>Sunny</figcaption>
            </figure>
            <figure>
                <img src="images/rafting26_600.webp" alt="boat in a lake">
                <figcaption>Jake</figcaption>
            </figure>
            <figure>
                <img src="images/rafting4_600.webp" alt="scary rapids">
                <figcaption>Megan</figcaption>
            </figure>

        </section>


    </main>

        <p>Â©2025 Exiting Expeditions | Xanen Gilbert</p>

            <a href="#"><img src="images/snapchat-square.svg" alt="snapchat logo"></a>
        </nav>

    </footer>


</body>

</html>
